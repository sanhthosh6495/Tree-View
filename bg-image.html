<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .fakeimg {
        height: 150px;
        width: 150px;
        background: #aaa;
      }
      .wrap {
        background-image: url("../../KMSanthoshReddy/Pictures/Screenshots/Screenshot (388).png");
        background-repeat: no-repeat no-repeat;
        background-color: #cccccc;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .inner {
        height: 400px;
        position: relative;
        border: 3px solid green;
      }
      .subpart {
        margin: 10px auto;
      }
      .inner-again {
        margin: 110px 40px 40px 20px;
      }
      .bar-part-one-one {
        width: 50%;
      }
      .bar-height {
        height: 15px;
      }
      .bar-part-one-two,
      .bar-part-two-two {
        width: 50px;
      }
      .inner-again {
        margin: 0;
        position: absolute;
        top: 60%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container wrap mt-5">
      <div class="row inner">
        <div class="inner-again col-md-5 row">
          <div class="col-md-4 col-lg-4 col-sm-12 subpart">
            <h5>Photo of me:</h5>
            <div class="fakeimg"></div>
            <p class="bg-primary my-1 w-50 bar-height bar-part-one-one"></p>
            <p class="bg-primary bar-height bar-part-one-two"></p>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-12 subpart">
            <h5>Photo of me:</h5>
            <div class="fakeimg"></div>
            <p class="bg-primary w-50 my-1 bar-height bar-part-two-one"></p>
            <p class="bg-primary bar-height bar-part-two-two"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container wrap mt-5">
      <div class="row inner">
        <div class="inner-again col-md-8 row">
          <div class="col-md-4 col-lg-4 col-sm-12 subpart">
            <h5>Photo of me:</h5>
            <div class="fakeimg"></div>
            <p class="bg-primary my-1 w-50 bar-height bar-part-one-one"></p>
            <p class="bg-primary bar-height bar-part-one-two"></p>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-12 subpart">
            <h5>Photo of me:</h5>
            <div class="fakeimg"></div>
            <p class="bg-primary w-50 my-1 bar-height bar-part-two-one"></p>
            <p class="bg-primary bar-height bar-part-two-two"></p>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-12 subpart">
            <h5>Photo of me:</h5>
            <div class="fakeimg"></div>
            <p class="bg-primary w-50 my-1 bar-height bar-part-two-one"></p>
            <p class="bg-primary bar-height bar-part-two-two"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
